<div class="row reg-container" >
    <div class="col-md-3 col-xs-0"></div>
          
            
           <div class="col-md-6 col-xs-12">
                                <div class="container-fluid" style="height:100%">
                                <!--start login paragraph -->
                                <form  class="form-horizontal" #form="ngForm" novalidate>
                                    <fieldset>
                                     <div class="reg-title">Registeration</div>
                                     
                                     <div class="form-group" [class.has-error]="fnameNgm.dirty && fnameNgm.invalid">

                                        <label  class="col-lg-2 control-label" for="fname">First name</label>
                                        <div class="col-lg-10">
                                          <input type="text" class="form-control" name="fname" placeholder="First name" required [(ngModel)]="fname" #fnameNgm='ngModel'  pTooltip="Enter your username" tooltipPosition="right" tooltipEvent="focus">
                                        <div *ngIf="fnameNgm.dirty && fnameNgm.invalid" class="danger">* Required field first name</div>
                                        </div>
                                      </div>
                                      <div class="form-group" [class.has-error]="lnameNgm.dirty && lnameNgm.invalid">
                                          <label  class="col-lg-2 control-label" for="lname">Last name</label>
                                          <div class="col-lg-10">
                                            <input type="text" class="form-control" name="lname" placeholder="Last name" required [(ngModel)]="lname" #lnameNgm='ngModel' pTooltip='Enter your lastname' tooltipPosition='right' tooltipEvent='focus'>
                                            <div *ngIf="lnameNgm.dirty && lnameNgm.invalid" class="danger">* Required field last name</div>
                                          </div>
                                        </div>
                                      <div class="form-group" [class.has-error]="emailNgm.dirty && emailNgm.invalid">
                                        <label for="email" class="col-lg-2 control-label">Email</label>
                                        <div class="col-lg-10">
                                          <input type="text" pattern="\w+@\w+\.\w+" class="form-control" name="email" placeholder="Email" required [(ngModel)]="email" #emailNgm='ngModel' pTooltip='Enter your email in format: name@web.com' tooltipPosition='right' tooltipEvent='focus'>
                                          <div *ngIf="emailNgm.dirty && emailNgm.invalid" class="danger">* Required field email with format: user@web.com</div>
                                        </div>
                                      </div>
                                      <div class="form-group">
                                        <label class="col-lg-2 control-label">Gender</label>
                                        <div class="col-lg-10">
                                          <div class="radio">
                                            <label>
                                              <input type="radio" name="gender" id="male" value="male" checked="checked" >
                                              male
                                            </label>
                                          </div>
                                          <div class="radio">
                                            <label>
                                              <input type="radio" name="gender" id="female" value="female" >
                                              female
                                            </label>
                                          </div>
                                        </div>
                                      </div>
                                      <div class="form-group" [class.has-error]="passwordNgm.dirty && passwordNgm.invalid" >
                                          <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                                          <div class="col-lg-10">
                                            <input type="password" class="form-control" name="password" placeholder="Password" required [(ngModel)]="password" #passwordNgm='ngModel' pTooltip='Enter your password' tooltipPosition='right' tooltipEvent='focus'>
                                            <div *ngIf="passwordNgm.dirty && passwordNgm.invalid" class="danger">* Required field password </div>
  
                                          </div>
                                        </div>
                                      <div class="form-group" [class.has-error]="vpasswordNgm.dirty && vpasswordNgm.invalid">
                                          <label for="vpassword" class="col-lg-2 control-label">Veify Password</label>
                                          <div class="col-lg-10">
                                            <input type="password" class="form-control" name="vpassword" placeholder="Veify Password" required [(ngModel)]="vpassword" #vpasswordNgm='ngModel' pTooltip='Verify your password' tooltipPosition='right' tooltipEvent='focus'>
                                            <div *ngIf="vpasswordNgm.dirty && vpasswordNgm.invalid" class="danger">* Required field Verify password </div>
                                             <div *ngIf="vpassword!=password && vpasswordNgm.dirty" class="danger">* Passwords does not match</div>
                                          </div>
                                        </div>
                                      <div class="form-group">
                                        <div class="col-lg-10 col-lg-offset-2">
                                          <button type="reset" class="btn btn-default">Cancel</button>
                                          <button type="submit" [disabled]="form.invalid || vpassword!=password" class="btn btn-primary" >Submit</button>
                                        </div>
                                      </div>
                                    </fieldset>
                                  </form>
                                  <!-- end login paragraph -->
                                </div>
                                <div style="text-align: center;">Already user? <a href="#">Login here</a></div>
          </div>
          <div class="col-md-3 col-xs-0"></div>
</div>
