<div class="row forgotpassword-container" >
  <div class="col-md-3 col-xs-0"></div>
        
          
         <div class="col-md-6 col-xs-12">
                              <div class="container-fluid" style="height:100%">
                              <!--start form paragraph -->
                              <form class="form-horizontal" #form="ngForm" novalidate>
                                  <fieldset>
                                   <div class="forgotpassword-title">Forgot Password</div>
                                   <div class="col-lg-2"></div>
                                   <div class="col-lg-10 subtitle">Enter your Email here, and new password will be sent to your Email</div> 
                                    <div class="form-group" [class.has-error]="emailNgm.dirty && emailNgm.invalid">
                                      <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                                      <div class="col-lg-10">
                                        <div class="input-group">
                                          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                          <input type="text" class="form-control" name="email"  pattern="\w+@\w+\.\w+" placeholder="Enter your Email" required [(ngModel)]="email" #emailNgm='ngModel'  pTooltip="Enter your email" tooltipPosition="right" tooltipEvent="focus">
                                        </div>
                                        <div *ngIf="emailNgm.dirty && emailNgm.invalid" class="danger">* Required field email with format: user@web.com</div>
                                      </div>
                                    </div>
                                    <div class="form-group">
                                      <div class="col-lg-10 col-lg-offset-2">
                                        <button type="reset" class="btn btn-default">Cancel</button>
                                        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>
                                      </div>
                                    </div>
                                  </fieldset>
                                </form>
                                <!-- end form paragraph -->
                              </div>
                              <div style="text-align: center;border-bottom: 1px solid white;margin-bottom: 10px;"><a href="#">Login to your account</a></div>
                              <div style="text-align: center;">Don't have a user? <a href="#">Register here</a></div>
        </div>
        <div class="col-md-3 col-xs-0"></div>
</div>
