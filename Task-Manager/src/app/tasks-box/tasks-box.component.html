<div class="panel n">  
<div class="panel-heading panel-open" [style.background-color]='titleColor'>
  <h3 class="panel-title">{{boxTitle}}</h3>
</div>
<div class="panel-body">
    <div class="task-container">
        <!-- start task-->
        <div class="row task-row" *ngIf="tasks.length < 1"><div class="col-xs-10 col-sm-10 chekcbox-label">Nothing here yet...</div></div>
        <div class="row task-row" *ngFor="let task of tasks">
            <div class="col-xs-1 col-sm-1">
                <p-checkbox name="groupname1" label="" value="{{task.id}}"  [(ngModel)]='selectedOpenTasksValues' ></p-checkbox>
            </div>
            <div class="col-xs-10 col-sm-10 chekcbox-label" (click)='task.isTruncate = !task.isTruncate'>
                    {{ task.isTruncate? (task.title ) : (task.title | truncate)}}
            </div>
            <div class="col-xs-2"></div>
            <div class="col-xs-10 chekcbox-label date-label">{{task.start_date? task.start_date:"Unknown Date"}} - {{task.end_date? task.end_date:"Unknown Date"}}</div>
            <div class="col-xs-8"></div>
            <div class="col-xs-1"><span class="glyphicon glyphicon-pencil" title="Move Task!"></span></div>
            <div class="col-xs-1"><span class="glyphicon glyphicon-trash" title="delete task"></span></div>
        </div>

        <!-- end task-->
        <!-- -->
    </div> 
    <button class="input-group form-control btn btn-default" data-toggle="collapse"  [attr.data-target]="'#'+boxId">+ Add New Task...</button>
    <form class="form-horizontal">
    <div id="{{boxId}}" class="collapse collapse-task">
        <input type="text" class="form-control task-title" placeholder="task title...." required="">

        <div class="row">
            <div class="col-xs-4">
    <div class="date-label">from:</div>    
    </div>
        <div class="col-xs-8">
                    <div class="input-group date" data-provide="datepicker">
                            
                        <input type="text" class="form-control date-input">
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-th"></span>
                        </div>
                    </div>
        </div>
    </div>
    <div class="row" >
            <div class="col-xs-4">
    <div class="date-label">to:</div>    
    </div>
        <div class="col-xs-8">
                    <div class="input-group date" data-provide="datepicker">
                            
                        <input type="text" class="form-control date-input">
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-th"></span>
                        </div>
                    </div>
        </div>
    </div>
    <div class="row">
       <div class="col-xs-12"> 
           
                <button class="input-group form-control btn task-button">Submit</button>
           
        </div>
    </div>
    </div>
</form>
</div>
</div>
