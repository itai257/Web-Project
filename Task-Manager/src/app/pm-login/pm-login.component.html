<div class="row login-container" >
    <div class="col-md-3 col-xs-0"></div>
          
            
           <div class="col-md-6 col-xs-12">
                                <div class="container-fluid" style="height:100%">
                                <!--start login paragraph -->
                                <form class="form-horizontal">
                                    <fieldset>
                                     <div class="login-title">Login</div>


                                      <div class="form-group">
                                        <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                                        <div class="col-lg-10">
                                          <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                            <input type="text" class="form-control" name="email" id="email"  placeholder="Enter your Email"  required="" />
                                          </div>
                                        </div>
                                      </div>
                                      <div class="form-group">
                                          <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                                          <div class="col-lg-10">
                                              <div class="input-group">
                                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                            <input type="password" class="form-control" id="inputPassword" placeholder="Password" required="">
                                            
                                              </div>
                                          </div>
                                        </div>
                                      <div class="form-group">
                                        <div class="col-lg-10 col-lg-offset-2">
                                          <button type="reset" class="btn btn-default">Cancel</button>
                                          <button type="submit" class="btn btn-primary">Submit</button>
                                        </div>
                                      </div>
                                    </fieldset>
                                  </form>
                                  <!-- end login paragraph -->
                                </div>
                                <div style="text-align: center;border-bottom: 1px solid white;margin-bottom: 10px;"> <a href="#">Forgot your password?</a></div>
                                <div style="text-align: center;">Don't have a user? <a href="#">Register here</a></div>
          </div>
          <div class="col-md-3 col-xs-0"></div>
</div>
