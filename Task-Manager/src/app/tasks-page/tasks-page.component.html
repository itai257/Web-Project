

<app-top-bar></app-top-bar>
<div class="row tasks-container" >

      <div class="container-fluid" style="height:100%">
          
                  <div class="col-md-2 col-xs-12 left-lists">

                      <ul class="nav nav-pills nav-stacked">
                          <li class="active"><a href="#">List 1</a></li>
                          <li><a href="#">List 2</a></li>
                      </ul>

                      <ul class="nav nav-pills nav-stacked add-list">

                          <li>
                                <div id="add-list-in" class="collapse">

                                        
                                        <div class="input-group mb-3">
                                            <form #form="ngForm" (submit)='addList(form)'  novalidate>
                                                <input type="text" class="form-control" placeholder="list name..." name="listName"  style="width:80%" required [(ngModel)]='newListName'>
                                                <div class="input-group-append" >
                                                  <button class="btn btn-outline-secondary" type="submit" [disabled]="form.invalid" style="width:20%" data-toggle="collapse"  data-target="#add-list-in">Add</button>
                                                </div>
                                            </form>
                                              </div>

                                </div>
                              <a class="input-group form-control btn btn-default" data-toggle="collapse"  data-target="#add-list-in">+ Add List</a>


                            </li>
                          
                      </ul>
                  
                  </div>

                  <div class="col-md-10 col-xs-12 tasks-plane">
                                        <div class="row">
                                            <div class="col-md-4">
                                                    <div class="panel n">
                                                            <div class="panel-heading panel-open">
                                                              <h3 class="panel-title">Open Tasks</h3>
                                                            </div>
                                                            <div class="panel-body">
                                                                <div class="task-container">
                                                                    <!-- start task-->
                                                                    <div class="row task-row">
                                                                    <div class="col-xs-1 col-sm-1">
                                                                        <p-checkbox name="groupname1" label="" value="val1"  [(ngModel)]='selectedOpenTasksValues' ></p-checkbox>
                                                                    </div>
                                                                    <div class="col-xs-10 col-sm-10 chekcbox-label" (click)='switchClicked()'>
                                                                            {{ isClicked? (sampleText ) : (sampleText | truncate)}}
                                                                    </div>
                                                                    <div class="col-xs-2"></div>
                                                                    <div class="col-xs-10 chekcbox-label date-label">1/03/2018 - 3/03/2018</div>
                                                                    <div class="col-xs-8"></div>
                                                                    <div class="col-xs-1"><span class="glyphicon glyphicon-pencil" title="start doing the task!"></span></div>
                                                                    <div class="col-xs-1"><span class="glyphicon glyphicon-trash" title="delete task"></span></div>
                                                                    </div>

                                                                    <!-- end task-->
                                                                    <!-- -->
                                                                </div> 
                                                                <button class="input-group form-control btn btn-default" data-toggle="collapse"  data-target="#open-tasks-in">+ Add New Task...</button>
                                                                <form class="form-horizontal">
                                                                <div id="open-tasks-in" class="collapse">
                                                                    <input type="text" class="form-control task-title" placeholder="task title...." required="">

                                                                    <div class="row">
                                                                        <div class="col-xs-4">
                                                                <div class="date-label">from:</div>    
                                                                </div>
                                                                    <div class="col-xs-8">
                                                                                <div class="input-group date" data-provide="datepicker">
                                                                                        
                                                                                    <input type="text" class="form-control date-input">
                                                                                    <div class="input-group-addon">
                                                                                        <span class="glyphicon glyphicon-th"></span>
                                                                                    </div>
                                                                                </div>
                                                                    </div>
                                                                </div>
                                                                <div class="row" >
                                                                        <div class="col-xs-4">
                                                                <div class="date-label">to:</div>    
                                                                </div>
                                                                    <div class="col-xs-8">
                                                                                <div class="input-group date" data-provide="datepicker">
                                                                                        
                                                                                    <input type="text" class="form-control date-input">
                                                                                    <div class="input-group-addon">
                                                                                        <span class="glyphicon glyphicon-th"></span>
                                                                                    </div>
                                                                                </div>
                                                                    </div>
                                                                </div>
                                                                <div class="row">
                                                                   <div class="col-xs-12"> 
                                                                       
                                                                            <button class="input-group form-control btn task-button">Submit</button>
                                                                       
                                                                    </div>
                                                                </div>
                                                                </div>
                                                            </form>
                                                            </div>
                                                          </div>
                                            </div>
                                            <div class="col-md-4">
                                                    <div class="panel">
                                                            <div class="panel-heading panel-doing">
                                                              <h3 class="panel-title">Doing Tasks</h3>
                                                            </div>
                                                            <div class="panel-body">
                                                                <div class="task-container">content</div> 
                                                                <button class="input-group form-control btn btn-default" data-toggle="collapse"  data-target="#doing-tasks-in">+ Add New Task...</button>
                                                                <div id="doing-tasks-in" class="collapse">
                                                                    <input type="text" class="form-control" placeholder="+  Add New Task...">
                                                                </div>
                                                            </div>
                                                          </div>
                                            </div>
                                            <div class="col-md-4">
                                                    <div class="panel ">
                                                            <div class="panel-heading panel-done">
                                                              <h3 class="panel-title ">Done Tasks</h3>
                                                            </div>
                                                            <div class="panel-body">
                                                                    <div class="task-container">content</div> 
                                                                    <button class="input-group form-control btn btn-default" data-toggle="collapse"  data-target="#done-tasks-in">+ Add New Task...</button>
                                                                    <div id="done-tasks-in" class="collapse">
                                                                        <input type="text" class="form-control" placeholder="+  Add New Task...">
                                                                    </div>



                                                            </div>
                                                     </div>
                                            </div>
                                        </div>


                  </div>


      </div>

</div>
